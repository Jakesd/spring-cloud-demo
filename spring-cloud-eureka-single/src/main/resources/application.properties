spring.application.name=spring-cloud-eureka
# \u670D\u52A1\u7AEF\u53E3
server.port=8000
# \u662F\u5426\u5411\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u81EA\u5DF1\uFF0C\u9ED8\u8BA4\u4E3A true
